
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Fecha de Nacimiento</th>
      <th>Fecha probable de muerte</th>
    </tr>
  </thead>
  <tbody *ngFor="let client of listClient; let i = index">
    <tr>
      <th scope="row">{{i + 1}}</th>
      <td>{{client.nombre}}</td>
      <td>{{client.apellido}}</td>
      <td>{{client.edad}}</td>
      <td>{{modifyformatDate(client.birthdate)}}</td>
      <td>{{showDateDeath(client.birthdate)}}</td>
    </tr>
  </tbody>
</table>
